<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>tab</title>
	<style>
		.tabHeader{
			
		}
		
		.normalTab{
			display:inline;
			border:2px solid;
			border-radius:10px;
			width:150px;
			height:30px;
			line-height:25px;
			padding-left:10px;
			padding-right:10px;
		}
		
		.panelContainer{
			padding-top : 10px;
		}
		
		.selected{
			background-color:pink;
		}
		
		.panel{
			display:none;
			height:50px;
			width:80%;
		}
	
		.display{
			display:block;
		}
		
		
	</style>
	<script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
	<script src="http://static.alipayobjects.com/seajs/seajs/2.2.0/sea.js"></script>
    <script type="text/javascript">
	seajs.config({
		base: 'http://static.alipayobjects.com',
		alias: {
		'jquery': 'jquery/1.7.2/jquery',
		'widget': 'arale-widget/1.2.0/widget'
		}
	});
	
	seajs.use(['widget', 'jquery'], function(Widget, $) {

    var Tab = Widget.extend({

        events: {
            'click .normalTab': 'displayTab',
        },

        displayTab: function(e) {
            var tabPanel= this.$(e.target).attr("data-target");
			this.$(".normalTab").removeClass("selected");
			$(e.target).addClass("selected");
			this.$(".panel").removeClass("display");
			this.$("#"+tabPanel).addClass("display");
        },
    });

    var a = new Tab({ element: '#tab' });;
});
	</script>
  </head>
  <body>
	<div id="tab">
		<div id="tabHearder" class="tabHeader">
			<button id="tab1" data-target="panel1" class="normalTab selected">
				Children's Day 
			</button>
			<button id="tab2" data-target="panel2" class="normalTab">
				Dragon Boat Festival
			</button>
			<button id="tab3" data-target="panel3" class="normalTab">
			    Army day
			</button>
		</div>
		<div class="panelContainer">
			<div id="panel1" class="panel display">
				the day is 6.1.
			</div>
			<div id="panel2" class="panel">
				the day is 6.20.
			</div>
			<div id="panel3" class="panel">
				the day is 8.1.
			</div>
		</div>
	</div>
  </body>
</html>
