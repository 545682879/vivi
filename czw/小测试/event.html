		$(function(){
			console.log($("p").html());
			attach($("p"));

		/*
		 * 顺序
		 * mouseenter
		 * mouseover
		 * mousemove
		 * mousedown
		 * mouseup
		 * mouseleave
		 * mouseout
		 */
		function attach(element){
			element.on({
				/*'mousedown' : printEvent,
				'mouseenter' : printEvent,
				'mouseleave' : printEvent,
				'mousemove' : printEvent,
				'mouseout' : printEvent,
				'mouseover' : printEvent,
				'mouseup' : printEvent,*/
				'scroll' : scroll
			});
		}
		
		function printEvent(e){
		    console.log(e.type);
		}
		
		function scroll(e){
			console.log(e)
			console.log(e.target.scrollWidth + " : " + e.target.scrollHeight + " : " + e.target.scrollTop +  " : " + e.target.scrollLeft+  " : " + e.target.offsetWidth+  " : " + e.target.offsetHeight+  " : " + e.target.offsetTop+  " : " + e.target.offsetWidth);
		}
	</script>
