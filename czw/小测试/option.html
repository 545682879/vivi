		function addOption(target){
			var items = [{"key":"k1", "value":"v1"}, {"key":"k2", "value":"v2"}, {"key":"k3", "value":"v3"}];
			$.each(items, function(index, val){
				var flag = false;
				if(index == 1){
					flag = true;
				}
				var opt =  new Option(val.key, val.value, flag, flag);
				$("#select")[0].add(opt);
				//$("#select")[0].options.add(opt);
				//obj.options[index] = opt;
			});
			$(target).prop('disabled', true);
		}
		
		function removeOption(){
			var index = $("#select")[0].selectedIndex;
			console.log(index)
			$("#select")[0].options.remove(index);
		}
		
		function removeAllOption(){
			$("#select")[0].options.length = 0;
		}
		
		function getValue(){
			var opts = $("#select")[0];
			var index = $("#select")[0].selectedIndex;
			alert(opts[index].text + "  " + opts[index].value);
		}
