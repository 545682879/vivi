<!DOCTYPE html>

	<script src="http://static.alipayobjects.com/seajs/seajs/2.2.0/sea.js"></script>
  </head>
  <body>
    <div id="content"></div>
	<div id="example"></div>
  <!--  <script type="text/babel" src="scripts/example.js"></script> -->
    <script type="text/javascript">
      // To get started with this tutorial running your own code, simply remove
      // the script tag loading scripts/example.js and start writing code here.

	
	seajs.config({
		paths: {
			jquery: 'https://alinw.alipayobjects.com/jquery',
			arale: 'https://alinw.alipayobjects.com/arale',
			reactpath: 'http://127.0.0.1:8888/react'
		},
		alias: {
			"jquery": 'jquery/1.7.2/jquery',
			"react" : 'reactpath/react',
			"reactdom" : 'reactpath/react-dom',
			"browser" : 'reactpath/browser'
		}
	});
	
	seajs.use(['jquery', 'react', 'reactdom'], function($, React, ReactDOM){
		console.log('a',React)
		var aDiv = React.createClass({
		  render: function() {
			return (React.createElement("div", null, "I'm a Div") );
		  }
		});

		ReactDOM.render(
			React.createElement(aDiv, null),
			document.getElementById('example')
		);
	});
    </script>

  </body>
</html>
